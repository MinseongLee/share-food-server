<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>케어링맛집공유</title>

    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="icon" href="/images/favicon.ico">
</head>
<nav th:fragment="main-nav" class="navbar navbar-expand-sm navbar-primary bg-primary">
    <a class="navbar-brand" href="/" th:href="@{/}">
        <span width="30" height="30" class="text-light">케어링맛집찾기</span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav justify-content-end">
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link text-light" th:href="@{/login}">로그인</a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link text-light" th:href="@{/signup}">회원가입</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link text-light" th:href="@{/restaurant}">맛집목록</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link text-light" th:href="@{/restaurant/form}">맛집생성</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <form class="form-inline my-2 my-lg-0" action="#" th:action="@{/logout}" method="post">
                    <button id="user-logout" class="btn btn-warning" type="submit">로그아웃</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div th:fragment="footer">
    <!-- JavaScript Bundle with Popper -->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/node_modules/moment/min/moment.min.js"></script>
</div>
</html>
