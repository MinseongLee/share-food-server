<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="bg-light">
    <div th:replace="fragments :: main-nav"></div>
    <div class="container">
        <div class="py-5 text-center">
            <h2>식당정보 상세</h2>
        </div>
        <div class="row justify-content-center">
            <div class="card col-sm-10">
                <div class="card-body">
                    <h5 class="card-title context" th:text="${restaurant.name}"></h5>
                    <p class="card-text context">
                        <span>종류: </span>
                        <span th:text="${restaurant.foodType.getName()}"></span>
                    </p>
                    <p class="card-text context">
                        <span>설명: </span>
                        <span th:text="${restaurant.description}"></span>
                    </p>
                    <p class="card-text context">
                        <span>url: </span>
                        <a th:href="${restaurant.url}">
                            식당 정보 url
                        </a>
                    </p>
                    <p class="card-text context">
                    <span>후기모음 </span>
                    <div th:each="comment: ${restaurant.commentList}">
                        <span th:text="${comment.review}"></span>
                    </div>
                    </p>
                    <br>
                </div>
            </div>
        </div>
    </div>


    <div th:replace="fragments :: footer"></div>
</body>
</html>
